<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <h1>じゃんけん</h1>
    <h2 class="cpu">あいて</h2>
    <img src="./images/thing.png" class="cpu-image img">
    <p class="cpu-choice">何を出そうかな</p>
    <p class="progress-message">進捗：0/5戦 現在：0勝（勝率 0%）</p>
    <p class="final-result"></p>
    <div class="area">
        <img src="./images/question.png" class="cpu-choiced-image img">
        <img src="./images/question.png" class="my-hands-image img">
    </div>
    <div class="my-hands">
        <img src="./images/rock.png" alt="グー" class="hand hand--rock" data-hand="rock">
        <img src="./images/scissors.png" alt="チョキ" class="hand hand--scissors" data-hand="scissors">
        <img src="./images/paper.png" alt="パー" class="hand hand--paper" data-hand="paper">
    </div>
    <button class="retry-button" disabled>もう一度挑戦</button>
    <h3>戦績履歴</h3>
    <ul class="history"></ul>
    <script src="./main.js"></script> 
</body>
</html>
